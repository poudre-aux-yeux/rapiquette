type Match {
    id: ID!
    date: Time!
    stadium: Stadium!
    referee: RefereeTennis!
    players: [Player!]!
    sets: [Set!]!
    service: Boolean
}

type Player {
    id: ID!
    name: String!
}

type Stadium {
    id: ID!
    name: String!
    city: String!
}

type RefereeTennis {
    id: ID!
    name: String!
}

type Set {
    id: ID!
    games: [Game!]!
}

type Game {
    id: ID!
    homePoints: Int
    awayPoints: Int
}
