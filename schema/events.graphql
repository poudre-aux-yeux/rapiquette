# A point was scored
type PointScoredEvent {
    # The match where the point was scored
    match: Match!
    # The team that scored the point. True = home, false = away
    team: Boolean!
    # The score after the point was scored
    score: DisplayableScore!
}

# A match was created
type MatchCreatedEvent {
    # The created match
    match: Match!
}
